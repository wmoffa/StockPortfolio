<container>

	<section class="row center">
		<article class="col-xs-12">
			<button class="btn btn-success" data-toggle="modal" data-target="#modall"><span class="glyphicon glyphicon-plus">&nbsp;</span>Stock Information</button>
			<div class="modal view fade" id="modall">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button class="close" data-dismiss="modal" id="stockInfo">&times;</button>
							<h5>Add Stock Information</h5>
							<form class="form-group">
								<input id="getName" type="text" class="form-control" placeholder="Search for Company">
								<button type="button" class="btn btn-success" id='searchButton'>
									<span class="glyphicon glyphicon-search"> Search</span></button>
									<button type="button" class="btn btn-default" id='cancelBtn'>
										<span class="glyphicon glyphicon-remove"> Cancel</span></button>
										<div id='lookup'></div>
									</form>
								</div>
								<div id="addinfo" class="modal-body">
									<p><span class="cap">All Fields Are Required.</span></p>
									<form class="form-horizontal" id="forminfo">
										<div class="form-group">
											<label for="symbol" class="col-sm-4">Stock Symbol</label>
											<input class="form-control" value="" id="symbol" readonly></input>
										</div>
										<div class="form-group">
											<label for="stockname" class="col-sm-4">Stock Name</label>
											<input class="form-control" value="" id="stockName" readonly></input>
										</div>

										<div class="form-group radio-inline required">
											<label>Type of Transaction</label>
											<input type="radio" name="transaction" value="buy">
											<label class="label2">Purchased</label>
											<input type="radio" name="transaction" value="sell">
											<label class="label2">Sold</label>
										</div>

										<div class="form-group required">
											<label for="sharespurchased" class="col-sm-4">Shares Purchased</label>
											<input type="number" class="form-control" min="0" id="sharesPurchased" placeholder="Enter Number of Shares Purchased" required></input>
										</div>

										<div class="form-group required">
											<label for="dateofpurchase" class="col-sm-4">Date of Purchase</label>
											<input type="text" class="form-control" name="date" id="datepicker" placeholder="MM/DD/YYYY" required></input>
										</div>

										<div class="form-group required">
											<label for="pricePaid" class="col-sm-4">Enter Price Paid</label>
											<input type="number" class="form-control" id="pricePaid" min="0.01" step="0.01" max="2500" placeholder="999.99" required>
										</div>	
									</form> 

									<div id="btn" class="modal-footer">
										<button class="btn btn-default" data-dismiss="modal" id="cancel">CANCEL</button>
										<button type="submit" class="btn btn-success" id="addStock">ADD</button>
									</div>
								</div> <!-- end of modal body -->
							</div> <!-- end of modal content -->
						</div> <!-- end of modal dialog -->
					</div> 

					<div class="investmenttotal">0</div>

					<div class="col-xs-12">

					</div>
					<div id="stage"></div>

						</div>
